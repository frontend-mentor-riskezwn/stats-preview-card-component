<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="text_container">
        <div>
          <h2 class="h2">
            Get <span>insights</span> that help your bussiness grow.
          </h2>
          <p class="p">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="ach_container">
          <div class="ach_element"><div class="ach_number">10k+</div><div class="ach_head">COMPANIES</div></div>
          <div class="ach_element"><div class="ach_number">314</div><div class="ach_head">TEMPLATES</div></div>
          <div class="ach_element"><div class="ach_number">12M+</div><div class="ach_head">QUERIES</div></div>
        </div>
      </div>
      <div class="img_container">
        <img src="images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
